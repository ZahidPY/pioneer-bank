<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!----------LOGIN AREA--------->
    <div id="login-area">
        <h1 class="text-center">Welcome to <br> Pioneer Bank</h1>
        <div class="form-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Enter Your Email">
            <br>
            <input type="password" class="form-control" placeholder="Enter your password">
            <br>
            <button id="front-login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <!----------Transaction Area-------->
    <div id="transaction-area">
        <h1 class="text-center">Transaction Area</h1> <br>
        <div class="row">

            <div class="col-md-4 col-sm-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$<span id="currentDeposit">0</span></h2>
                </div>
            </div>
            <div class="col-md-4 col-sm-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$<span id="currentWithdraw">0</span></h2>
                </div>
            </div>
            <div class="col-md-4 col-sm-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$<span id="balanceValue">1240</h2>
                </div>
            </div>
        </div>


        <!-------INPUT AREA-->
        <div id="input-area">
            <div class="row">
                <div class="col-md-6 col-sm-6 ">
                    <div class="form-area">
                        <h4>Deposit</h4>
                        <br>
                        <input id="depositAmount" class="form-control" type="number" min="0"><br>
                        <button id="depositButton" class="btn btn-success">Deposit</button>
                    </div>
                </div>
                <div class="col-md-6 col-sm-6">
                    <div class="form-area">
                        <h4>Withdraw</h4>
                        <br>
                        <input id="withdrawAmount" class="form-control" type="number" min="0"><br>
                        <button id="withdrawButton" class="btn btn-success">Withdraw</button>

                    </div>
                </div>

            </div>
        </div>


    </div>


    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
</body>

</html>
